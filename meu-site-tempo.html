    <script>
        const API_KEY = "7bfd4e3a48e519c206d703898839f24e";
        function buscarTempo() {

            const resultDiv = document.getElementById("result");
            if (!cidade) { resultDiv.innerHTML = "‚ùå Digite uma cidade."; return; }
            resultDiv.innerHTML = "‚è≥ Buscando...";
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${API_KEY}&units=metric&lang=pt_br`)
